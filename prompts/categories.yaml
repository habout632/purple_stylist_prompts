# 脸型分类
face_shapes:
  - id: oval
    name: 鹅蛋脸
    name_en: Oval Face
    description: 最标准的脸型，适合大多数发型
    characteristics: 额头略宽于下巴，脸部线条柔和
    suitable_styles: [几乎所有发型]
    
  - id: round
    name: 圆脸
    name_en: Round Face
    description: 脸部宽度和长度接近，线条圆润
    characteristics: 脸颊饱满，下巴圆润
    suitable_styles: [长发, 层次发型, 侧分]
    avoid_styles: [齐刘海, 过于贴合的短发]
    
  - id: square
    name: 方脸
    name_en: Square Face
    description: 额头、颧骨、下颌宽度相近
    characteristics: 棱角分明，下颌线条明显
    suitable_styles: [柔和卷发, 层次发型, 侧分长发]
    avoid_styles: [过于直硬的发型, 中分]
    
  - id: heart
    name: 心形脸
    name_en: Heart-Shaped Face
    description: 额头较宽，下巴尖细
    characteristics: 上宽下窄，颧骨突出
    suitable_styles: [下巴附近有volume的发型, 侧分]
    avoid_styles: [过于蓬松的顶部]
    
  - id: long
    name: 长脸
    name_en: Long Face
    description: 脸部长度明显大于宽度
    characteristics: 脸型较长，额头较高
    suitable_styles: [刘海, 层次中长发, 横向volume]
    avoid_styles: [过长的直发, 中分]
    
  - id: diamond
    name: 菱形脸
    name_en: Diamond Face
    description: 颧骨最宽，额头和下巴较窄
    characteristics: 颧骨突出，尖下巴
    suitable_styles: [侧分, 刘海, 柔和卷发]
    avoid_styles: [过于贴脸的发型]
    
  - id: triangle
    name: 三角脸（梨形脸）
    name_en: Triangle Face
    description: 下颌宽，额头窄
    characteristics: 下宽上窄
    suitable_styles: [顶部有volume, 刘海]
    avoid_styles: [过于贴合的顶部]

